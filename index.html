<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Project 4" content="create a signup form">
    <link href="signUp.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">
    <title>Project 4: Creating Forms and Inputs</title>
</head>
<body>
    <div class="container">
        <h1>Signup Form</h1>
        <form>
            <p>FIRST NAME</p>
            <input type="text" name="first_name">
            <p>LAST NAME</p>
            <input type="text" name="last_name">
            <p>EMAIL</p>
            <input type="text" name="email">
            <p>DATE OF BIRTH</p>
            <input type="date" name="dob">
            <p>PASSWORD</p>
            <input type="password" name="password">
            <br />
            <button type="submit" value="text" name="submit">Submit</button>
        </form>
    </div>
</body>
</html>
