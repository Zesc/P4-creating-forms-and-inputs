<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Project 4: Sign Up" content="create a sign up form">
    <link href="signUp.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="tab-component.css">
    <title>Project 4: Creating Forms and Inputs</title>
</head>
<body>
    <div class="tabs">
        <div class="tab">
            <input id="signup" type="radio" name="signup" checked>
            <label for="signup">Signup Form</label>

            <div class="content">
                <div class="container">
                    <h1>Signup Form</h1>
                    <form id="signUp">
                        <div>
                        <input type="text" name="firstname" id="name">
                        <label for="name">First Name:</label>
                        </div>
                   
                        <div>    
                        <input id="lname" type="text" name="lastname">
                        <label for="lname">Last Name:</label>
                        </div>
                    
                        <div>
                        <input id="email" type="text" name="email">
                        <label for="email">Email:</label>
                        </div>

                        <div>
                        <input id="dob" type="date" name="dateofbirth">
                        <label for="dob">Date Of Birth:</label>
                        </div>

                        <div>
                        <input id="pass" type="password" name="password">
                        <label for="pass">Password:</label>
                        </div>

                        <button id="submit" type="submit" name="submit">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="validator.js"></script>
</body>
</html>
