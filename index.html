<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Project 4" content="create a signup form">
    <link href="signUp.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">
    <link href="validator.js" rel="script">
    <title>Project 4: Creating Forms and Inputs</title>
</head>
<body>
    <div class="container">
        <h1>Signup Form</h1>
        <form id="signUp">
            <p>
            <label for="name">
            <span>First Name:</span>
            <input type="text" name="firstname" id="name">
            </label>
            </p>

            <p>
            <label for="lname">
            <span>Last Name:</span>
            <input id="lname" type="text" name="lastname">
            </label>
            </p>

            <p>
            <label for="email">
            <span>Email:</span>
            <input id="email" type="text" name="email">
            </label>
            </p>

            <p>
            <label for="dob">
            <span>Date Of Birth:</span>
            <input id="dob" type="date" name="dateofbirth">
            </label>
            </p>

            <p>
            <label for="pass">
            <span>Password:</span>
            <input id="pass" type="password" name="password">
            </label>
            </p>

            <button id="submit" type="submit" name="submit">
                Submit
            </button>
        </form>
    </div>
    <div class="back-to-main">
        <a href="https://zesc.github.io/P1-Multi-Page-Website/">BACK TO MAIN PAGE</a>
    </div>
</body>
</html>
